<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">
    <div class="plexus-background">
        <canvas id="plexus"></canvas>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Tugas - 03 Desain Web</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="contact" class="section-padding" style="min-height: 100vh; display: flex; align-items: center;">
            <div class="container">
                <h2 class="section-title">Kontak Saya</h2>
                
                <div class="contact-social-links">
                    <a href="mailto:habibiiputraa786@gmail.com" class="social-logo-link" title="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://wa.me/6208211624041" target="_blank" class="social-logo-link" title="WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="https://instagram.com/hxputra_" target="_blank" class="social-logo-link" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>

                <div class="contact-form-container">
                    <h3 class="contact-subtitle">Kirim Pesan</h3>
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">Nama:</label>
                            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Kategori Pesan:</label>
                            <select id="category" name="category" required>
                                <option value="">Pilih Kategori</option>
                                <option value="pertanyaan">Pertanyaan</option>
                                <option value="saran">Saran</option>
                                <option value="masalah">Masalah</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message">Pesan:</label>
                            <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
                        </div>

                        <div class="form-group">
                            <p class="form-label">Ingin menerima balasan?</p>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="reply" value="ya" required> Ya
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="reply" value="tidak" required> Tidak
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary form-submit-btn">Kirim</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p class="footer-text">&copy; 2025 Habibi Putra Rizqullah. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form berhasil dikirim!");
            this.reset();
        });
    </script>
</body>
</html>
